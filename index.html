<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Frenzy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Quiz Frenzy</h1>
    <div class = "speech-bubble">
        <p>Welcome to Quiz Frenzy! I'm your quiz mascot Ollie! Please enter your name then proceed to choose a category for your quiz quest!</p>
    </div>
    <div class="eye-container">
        <div class = "eye"></div>
        <div class = "eye"></div>
    </div>
    <form id="name-input-container" action="categories.html" autocomplete="off">
        <input type="text" id="name-input" placeholder="Enter your name" name="name" required>
        <button id="name-input-btn"><i class="fa-solid fa-circle-arrow-right"></i></button>
    </form>
    
    <script src="https://kit.fontawesome.com/6e7a88330f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
